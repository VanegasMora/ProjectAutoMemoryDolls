<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <title>View Customers - Auto Memory Doll Beta</title>
  <link rel="stylesheet" href="styles.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <!-- Return Back Button -->
  <div class="back-button-container">
    <a href="admin.html" class="back-btn">← </a>
  </div>

  <div class="landing-container">
    <!-- Title Card -->
    <div class="title-card">
      <h1 class="title-text">Customers</h1>
    </div>

    <!-- Customers Table -->
    <div class="table-container">
      <table id="customersTable" class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>City</th>
            <th>Email</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="customersTableBody">
          <!-- Data will be loaded here -->
        </tbody>
      </table>
    </div>

    <div id="loading" class="loading">Loading customers...</div>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    async function deleteCustomer(id) {
      if (!confirm("Are you sure you want to delete this customer?")) return;

      try {
        const response = await fetch(`/api/customers/${id}`, {
          method: "DELETE"
        });

        if (!response.ok) throw new Error("Failed to delete customer");

        alert("Customer deleted successfully");
        location.reload(); // refresh table
      } catch (err) {
        alert("❌ Error deleting customer: " + err.message);
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const tableBody = document.getElementById("customersTableBody");
      const loading = document.getElementById("loading");
      const errorDiv = document.getElementById("error");
  
      try {
        const response = await fetch("/api/customers");
        if (!response.ok) throw new Error("Failed to fetch customers");
  
        const customers = await response.json();
        loading.style.display = "none";
  
        customers.forEach(c => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${c.id}</td>
            <td>${c.name}</td>
            <td>${c.phone}</td>
            <td>${c.city}</td>
            <td>${c.email}</td>
            <td>${c.address}</td>
            <td>
              <button onclick="deleteCustomer(${c.id})" class="delete-btn">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
  
        if (customers.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='7'>No customers found</td></tr>";
        }
      } catch (err) {
        console.error(err);
        loading.style.display = "none";
        errorDiv.style.display = "block";
        errorDiv.textContent = "Error loading customers: " + err.message;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <title>View Customers - Auto Memory Doll Beta</title>
  <link rel="stylesheet" href="styles.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <!-- Return Back Button -->
  <div class="back-button-container">
    <a href="admin.html" class="back-btn">← </a>
  </div>

  <div class="landing-container">
    <!-- Title Card -->
    <div class="title-card">
      <h1 class="title-text">Customers</h1>
    </div>

    <!-- Customers Table -->
    <div class="table-container">
      <table id="customersTable" class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>City</th>
            <th>Email</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="customersTableBody">
          <!-- Data will be loaded here -->
        </tbody>
      </table>
    </div>

    <div id="loading" class="loading">Loading customers...</div>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <!-- Edit Customer Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Edit Customer</h2>
      <form id="editForm">
        <input type="hidden" id="editId">

        <label for="editName">Name</label>
        <input type="text" id="editName" required>

        <label for="editPhone">Phone</label>
        <input type="text" id="editPhone" required>

        <label for="editCity">City</label>
        <input type="text" id="editCity" required>

        <label for="editEmail">Email</label>
        <input type="email" id="editEmail" required>

        <label for="editAddress">Address</label>
        <input type="text" id="editAddress" required>

        <div class="modal-actions">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" onclick="closeModal()" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // -------- Modal Logic --------
    function editCustomer(id, name, phone, city, email, address) {
      document.getElementById("editId").value = id;
      document.getElementById("editName").value = name;
      document.getElementById("editPhone").value = phone;
      document.getElementById("editCity").value = city;
      document.getElementById("editEmail").value = email;
      document.getElementById("editAddress").value = address;

      document.getElementById("editModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("editModal").style.display = "none";
    }

    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = document.getElementById("editId").value;
      const name = document.getElementById("editName").value;
      const phone = document.getElementById("editPhone").value;
      const city = document.getElementById("editCity").value;
      const email = document.getElementById("editEmail").value;
      const address = document.getElementById("editAddress").value;

      try {
        const response = await fetch(`/api/customers/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, phone, city, email, address })
        });

        if (!response.ok) throw new Error("Failed to update customer");

        alert("✅ Customer updated successfully");
        closeModal();
        location.reload();
      } catch (err) {
        alert("❌ Error updating customer: " + err.message);
      }
    });

    // -------- Delete Logic --------
    async function deleteCustomer(id) {
      if (!confirm("Are you sure you want to delete this customer?")) return;

      try {
        const response = await fetch(`/api/customers/${id}`, {
          method: "DELETE"
        });

        if (!response.ok) throw new Error("Failed to delete customer");

        alert("Customer deleted successfully");
        location.reload();
      } catch (err) {
        alert("❌ Error deleting customer: " + err.message);
      }
    }

    // -------- Load Customers --------
    document.addEventListener("DOMContentLoaded", async () => {
      const tableBody = document.getElementById("customersTableBody");
      const loading = document.getElementById("loading");
      const errorDiv = document.getElementById("error");
  
      try {
        const response = await fetch("/api/customers");
        if (!response.ok) throw new Error("Failed to fetch customers");
  
        const customers = await response.json();
        loading.style.display = "none";
  
        customers.forEach(c => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${c.id}</td>
            <td>${c.name}</td>
            <td>${c.phone}</td>
            <td>${c.city}</td>
            <td>${c.email}</td>
            <td>${c.address}</td>
            <td>
              <button onclick="editCustomer(${c.id}, '${c.name}', '${c.phone}', '${c.city}', '${c.email}', '${c.address}')" class="edit-btn">Edit</button>
              <button onclick="deleteCustomer(${c.id})" class="delete-btn">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
  
        if (customers.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='7'>No customers found</td></tr>";
        }
      } catch (err) {
        console.error(err);
        loading.style.display = "none";
        errorDiv.style.display = "block";
        errorDiv.textContent = "Error loading customers: " + err.message;
      }
    });
  </script>
</body>
</html>

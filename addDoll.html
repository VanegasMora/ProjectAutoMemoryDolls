<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <title>Auto Memory Doll Beta</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="back-button-container">
    <a href="admin.html" class="back-btn">‚Üê </a>
  </div>
  <!-- Page Title -->
  <h1 class="title">Doll Information</h1>
  <p class="det">
    Basic form to register dolls in the system.
  </p>

  <div class="form">
    <form method="post" action="/add-doll">
        <div class="text-box">
            <fieldset>
                <label for="name">Name
                <input id="name" name="name" type="text" placeholder="Enter the name" required />
                </label>
                <label for="age">Age
                <input id="age" name="age" type="number" placeholder="Enter the age" required />
                </label>
            </fieldset>
        </div>
      <!-- Submit Button -->
      <input type="submit" class="cursor" value="Submit">
    </form>
  </div>
</body>
</html>

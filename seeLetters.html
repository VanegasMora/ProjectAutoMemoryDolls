<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <title>View Letters - Auto Memory Doll Beta</title>
  <link rel="stylesheet" href="styles.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="back-button-container">
    <a href="admin.html" class="back-btn">← </a>
  </div>

  <div class="landing-container">
    <div class="title-card">
      <h1 class="title-text">Letters</h1>
    </div>

    <div class="table-container">
      <table id="lettersTable" class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Content Summary</th>
            <th>Client ID</th>
            <th>Doll ID</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="lettersTableBody"></tbody>
      </table>
    </div>

    <div id="loading" class="loading">Loading letters...</div>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <!-- Edit Letter Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Edit Letter</h2>
      <form id="editForm">
        <input type="hidden" id="editId">

        <label for="editDate">Date</label>
        <input type="date" id="editDate" required>

        <label for="editContent">Content Summary</label>
        <textarea id="editContent" rows="4" required></textarea>

        <label for="editClientId">Client ID</label>
        <input type="number" id="editClientId" required>

        <label for="editDollId">Doll ID</label>
        <input type="number" id="editDollId" required>

        <label for="editStatus">Status</label>
        <input type="number" id="editStatus" required>

        <div class="modal-actions">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" onclick="closeModal()" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function editLetter(id, date, content, clientId, dollId, status) {
      document.getElementById("editId").value = id;
      document.getElementById("editDate").value = new Date(date).toISOString().split("T")[0];
      document.getElementById("editContent").value = content;
      document.getElementById("editClientId").value = clientId;
      document.getElementById("editDollId").value = dollId;
      document.getElementById("editStatus").value = status;
      document.getElementById("editModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("editModal").style.display = "none";
    }

    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("editId").value;
      const letter_date = document.getElementById("editDate").value;
      const content_summary = document.getElementById("editContent").value;
      const client_id = document.getElementById("editClientId").value;
      const auto_memory_doll_id = document.getElementById("editDollId").value;
      const letter_status_id = document.getElementById("editStatus").value;

      try {
        const response = await fetch(`/api/letters/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ letter_date, content_summary, client_id, auto_memory_doll_id, letter_status_id })
        });
        if (!response.ok) throw new Error("Failed to update letter");
        alert("✅ Letter updated successfully");
        closeModal();
        location.reload();
      } catch (err) {
        alert("❌ Error updating letter: " + err.message);
      }
    });

    async function deleteLetter(id) {
      if (!confirm("Are you sure you want to delete this letter?")) return;
      try {
        const response = await fetch(`/api/letters/${id}`, { method: "DELETE" });
        if (!response.ok) throw new Error("Failed to delete letter");
        alert("✅ Letter deleted successfully");
        location.reload();
      } catch (err) {
        alert("❌ Error deleting letter: " + err.message);
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const tableBody = document.getElementById("lettersTableBody");
      const loading = document.getElementById("loading");
      const errorDiv = document.getElementById("error");
      try {
        const response = await fetch("/api/letters");
        if (!response.ok) throw new Error("Failed to fetch letters");
        const letters = await response.json();
        loading.style.display = "none";
        letters.forEach(l => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${l.id}</td>
            <td>${new Date(l.letter_date).toLocaleDateString()}</td>
            <td>${l.content_summary}</td>
            <td>${l.client_id}</td>
            <td>${l.auto_memory_doll_id}</td>
            <td>${l.letter_status_id}</td>
            <td>
              <button onclick="editLetter(${l.id}, '${l.letter_date}', '${l.content_summary}', ${l.client_id}, ${l.auto_memory_doll_id}, ${l.letter_status_id})" class="edit-btn">Edit</button>
              <button onclick="deleteLetter(${l.id})" class="delete-btn">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
        if (letters.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='7'>No letters found</td></tr>";
        }
      } catch (err) {
        loading.style.display = "none";
        errorDiv.style.display = "block";
        errorDiv.textContent = "Error loading letters: " + err.message;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <title>Memory Doll Beta</title>
  <link rel="stylesheet" href="styles.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="back-button-container">
    <a href="admin.html" class="back-btn">‚Üê </a>
  </div>

  <div class="landing-container">
    <div class="title-card">
      <h1 class="title-text">Dolls</h1>
    </div>

    <div class="table-container">
      <table id="dollsTable" class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Letters Assigned</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="dollsTableBody"></tbody>
      </table>
    </div>


  </div>

  <!-- Edit Doll Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Edit Doll</h2>
      <form id="editForm">
        <input type="hidden" id="editId">

        <label for="editName">Name</label>
        <input type="text" id="editName" required>

        <label for="editAge">Age</label>
        <input type="number" id="editAge" required>

        <div class="modal-actions">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" onclick="closeModal()" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ===== MODAL FUNCTIONS =====
    
    // Show edit modal with doll data
    function editDoll(id, name, age) {
      document.getElementById("editId").value = id;
      document.getElementById("editName").value = name;
      document.getElementById("editAge").value = age;
      document.getElementById("editModal").style.display = "flex";
    }

    // Hide edit modal
    function closeModal() {
      document.getElementById("editModal").style.display = "none";
    }

    // ===== FORM SUBMISSION =====
    
    // Handle edit form submission
    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Get form data
      const id = document.getElementById("editId").value;
      const name = document.getElementById("editName").value;
      const age = document.getElementById("editAge").value;

      // Send update request to server
      const response = await fetch(`/api/dolls/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, age })
      });

      // Close modal and reload page
      closeModal();
      location.reload();
    });

    // ===== DELETE FUNCTION =====
    
    // Delete a doll
    async function deleteDoll(id) {
      await fetch(`/api/dolls/${id}`, { method: "DELETE" });
      location.reload();
    }

    // ===== LOAD DOLLS =====
    
    // Load and display dolls when page loads
    document.addEventListener("DOMContentLoaded", async () => {
      const tableBody = document.getElementById("dollsTableBody");
      
      // Get dolls from server
      const response = await fetch("/api/dolls");
      const dolls = await response.json();
      
      // Create table rows for each doll
      dolls.forEach(d => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${d.id}</td>
          <td>${d.name}</td>
          <td>${d.age}</td>
          <td>${d.letters}</td>
          <td>
            <button onclick="editDoll(${d.id}, '${d.name}', ${d.age})" class="edit-btn">Edit</button>
            <button onclick="deleteDoll(${d.id})" class="delete-btn">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
      
      // Show message if no dolls
      if (dolls.length === 0) {
        tableBody.innerHTML = "<tr><td colspan='5'>No dolls found</td></tr>";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <title>View Dolls - Auto Memory Doll Beta</title>
  <link rel="stylesheet" href="styles.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <!-- Return Back Button -->
  <div class="back-button-container">
    <a href="admin.html" class="back-btn">← </a>
  </div>

  <div class="landing-container">
    <!-- Title Card -->
    <div class="title-card">
      <h1 class="title-text">Dolls</h1>
    </div>

    <!-- Dolls Table -->
    <div class="table-container">
      <table id="dollsTable" class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Letters Assigned</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="dollsTableBody">
          <!-- Data will be loaded here -->
        </tbody>
      </table>
    </div>

    <div id="loading" class="loading">Loading dolls...</div>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    async function deleteDoll(id) {
      if (!confirm("Are you sure you want to delete this doll?")) return;

      try {
        const response = await fetch(`/api/dolls/${id}`, {
          method: "DELETE"
        });

        if (!response.ok) throw new Error("Failed to delete doll");

        alert("✅ Doll deleted successfully");
        location.reload(); // refresh table
      } catch (err) {
        alert("There are letters assigned to this Doll");
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const tableBody = document.getElementById("dollsTableBody");
      const loading = document.getElementById("loading");
      const errorDiv = document.getElementById("error");
  
      try {
        const response = await fetch("/api/dolls");
        if (!response.ok) throw new Error("Failed to fetch dolls");
  
        const dolls = await response.json();
        loading.style.display = "none";
  
        dolls.forEach(d => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${d.id}</td>
            <td>${d.name}</td>
            <td>${d.age}</td>
            <td>${d.letters}</td>
            <td>
              <button onclick="deleteDoll(${d.id})" class="delete-btn">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
  
        if (dolls.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='5'>No dolls found</td></tr>";
        }
      } catch (err) {
        console.error(err);
        loading.style.display = "none";
        errorDiv.style.display = "block";
        errorDiv.textContent = "Error loading dolls: " + err.message;
      }
    });
  </script>
</body>
</html>

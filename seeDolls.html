<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <title>View Dolls - Auto Memory Doll Beta</title>
  <link rel="stylesheet" href="styles.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <!-- Return Back Button -->
  <div class="back-button-container">
    <a href="/admin" class="back-btn">‚Üê Back to Admin</a>
  </div>

  <div class="landing-container">
    <!-- Title Card -->
    <div class="title-card">
      <h1 class="title-text">Active Dolls</h1>
    </div>

    <!-- Dolls Table -->
    <div class="table-container">
      <table id="dollsTable" class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="dollsTableBody">
          <!-- Data will be loaded here -->
        </tbody>
      </table>
    </div>

    <div id="loading" class="loading">Loading dolls...</div>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    // Load dolls when page loads
    document.addEventListener('DOMContentLoaded', loadDolls);

    async function loadDolls() {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const tableBody = document.getElementById('dollsTableBody');

      try {
        loading.style.display = 'block';
        error.style.display = 'none';

        const response = await fetch('/api/dolls');
        if (!response.ok) {
          throw new Error('Failed to fetch dolls');
        }

        const dolls = await response.json();
        
        if (dolls.length === 0) {
          tableBody.innerHTML = '<tr><td colspan="4" class="no-data">No dolls found</td></tr>';
        } else {
          tableBody.innerHTML = dolls.map(doll => `
            <tr>
              <td>${doll[0]}</td>
              <td>${doll[1]}</td>
              <td>${doll[2]}</td>
              <td><span class="status-badge status-${doll[3].toLowerCase()}">${doll[3]}</span></td>
            </tr>
          `).join('');
        }
      } catch (err) {
        console.error('Error loading dolls:', err);
        error.textContent = 'Error loading dolls: ' + err.message;
        error.style.display = 'block';
      } finally {
        loading.style.display = 'none';
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <title>Create Letter - Auto Memory Doll Beta</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="back-button-container">
    <a href="admin.html" class="back-btn">‚Üê </a>
  </div>
    <!-- Page Title -->
    <h1 class="title">Letter Information</h1>
    <p class="det">
      Please provide details to create your letter.
    </p>

  <div class="form">
    <form method="post" action="/add-letter">
      <div class="text-box">
        <fieldset>
          <!-- Client ID -->
          <label for="client_email">Client Email</label>
          <input id="client_email" name="client_email" type="email" placeholder="Enter your email" required />

          <!-- Letter Date -->
          <label for="letter_date">Letter Date</label>
          <input id="letter_date" name="letter_date" type="date" required />

          <!-- Letter Content Summary -->
          <label for="content_summary">Letter Summary</label>
          <textarea id="content_summary" name="content_summary" 
            placeholder="Provide a brief summary of the letter..." rows="5" required></textarea>
        </fieldset>
      </div>

      <!-- Submit Button -->
      <input type="submit" class="cursor" value="Submit Letter">
    </form>
  </div>
</body>
</html>
